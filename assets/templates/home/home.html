<div id="home-view" class="home-page">
	<div id="home-top">

		<div id="home-top-background" class="home-top-stretch">
			<div class="background background-animated">
				<div id="background-2016"></div>
				<div class="parallax-layer front">
					<div id="home-cloudContainer-1" class="clouds first"></div>
					<div id="home-cloudContainer-2" class="clouds second"></div>
				</div>
				<div class="parallax-layer"><img id="background-chateau" src="/svg/chateau.svg"></div>
				<div class="parallax-layer back">
					<div id="home-cloudContainer-3" class="clouds first"></div>
					<div id="home-cloudContainer-4" class="clouds second"></div>
				</div>
				<div id="background-hill"></div>
				<div id="background-waves"></div>
			</div>
		</div>

		<div class="home-top-stretch">
			<div id="home-top-navigation">
				<img src="/img/icon-navigate.png" alt="navigation instructions"/>
				<p>Naviguez au clavier ou en swipe</p>
			</div>
		</div>

		<div id="home-top-title-table" class="home-top-stretch">
			<div id="home-top-title-cell">
				<div id="home-title-container">
					<h1><span class="light">Web à Québec 2016</span><br/>Soyez au rendez-vous du 6 au 8 avril 2016 au Terminal du Port de Québec</h1>
					<div id="home-title-schedule" class="button">> PROGRAMMATION</div>
				</div>
			</div>
		</div>
	</div>

	<div id="home-bottom">

		<div id="home-blog" class="home-split">
			<h2>{%= o.title %}</h2>
			<h3>{%= o.profile.firstName %} {%= o.profile.lastName %}</h3>
			<div id="home-blog-text">
			</div>
			<div id="home-blog-read" class="button">LIRE L'ARTICLE</div>
		</div>

		<div id="home-video" class="home-split button">
			<div id="home-video-play"></div>
		</div>

		<div id="home-twitter" class="home-split">
			<div class="home-split-wrapper">
				<h2>Rejoignez la communauté et échangez sur <a href="https://twitter.com/hashtag/waq16" target="_blank">#WAQ16</a></h2>
			</div>
			<div id="home-twitter-timeline">
				<a class="twitter-timeline" href="https://twitter.com/hashtag/waq16" data-widget-id="656186803414769665" data-chrome="noheader nofooter noborders" data-tweet-limit="1"></a>
			</div>
		</div>

	</div>

</div>
